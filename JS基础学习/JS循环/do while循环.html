<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while循环</title>
    <script>
        // for循环最常用
        // while 先判断后执行
        // do while 先执行后判断

        // 1. 语法结构:
        // do {
        //     循环体
        // } while (条件表达式)

        // 2. 执行思路:
        // do while是先执行一遍循环体, 然后再判断条件
        // 如果条件表达式为真, 则继续执行循环体, 否则退出循环

        // 3. 代码验证:
        var i = 1;
        do {
            console.log(i);
            i++;
        } while (i <= 100)

        // 4. do while循环最少会 执行一次
    </script>
</head>

<body>

</body>

</html>
