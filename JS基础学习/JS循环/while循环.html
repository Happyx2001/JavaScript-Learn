<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
    <script>
        // for循环最常用
        // while 先判断后执行
        // do while 先执行后判断
        
        // 1. while语法结构:   while:当...的时候
        // while (条件表达式) {
        //     循环
        // }

        // 2. 执行思路:
        // 当条件表达式结果为true时, 则执行循环体, 否则退出循环
        // 3. 代码验证
        var num = 1;
        while (num <= 10) {
            console.log('你好呀');
            num++;  // 如果不写num++, while循环会无限进行, 即 计数器
        }

    </script>
</head>
