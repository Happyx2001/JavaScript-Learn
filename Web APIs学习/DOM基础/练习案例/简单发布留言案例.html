<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单发布留言案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        #textarea,
        .texts,
        div {
            margin-top: 100px;
            margin-left: 100px;
        }

        li {
            list-style: none;
            margin-bottom: 10px;
            background-color: aqua;
            color: black;
            width: 400px;
        }

        li a {
            float: right;
        }
    </style>
</head>

<body>
    <textarea name="" id="textarea" cols="30" rows="10" placeholder="输入你的评论吧!"></textarea>
    <button class="btn">发布</button>
    <div>评论区</div>
    <ul class="texts"></ul>
    <script>
        // 获取元素
        var text = document.querySelector('textarea');
        var btn = document.querySelector('.btn');
        var uls = document.querySelector('.texts');
        // 注册事件
        btn.onclick = function () {
            if (text.value == '') {   // 判断 textarea 有没有值
                alert('您没有输入内容')
            } else {
                // 1. 创建元素
                var li = document.createElement('li');
                // 给元素添加内容
                li.innerHTML = text.value + "<a href='javascript:;'>删除</a>";
                // 2. 添加元素
                // 注意：评论都是最新的排在前面，因此 ↓
                uls.insertBefore(li, uls.children[0]);  // 将最后添加的元素 放到第一个位置
                // 3. 删除元素 
                var adel = document.querySelectorAll('a');
                for (var i = 0; i < adel.length; i++) {
                    adel[i].onclick = function () {
                        uls.removeChild(this.parentNode);   // 这里的 this 指向的是adel，this.parentNode 就是adel的父节点 li
                    }
                }

            }
            text.value = '';  // 输入完一个评论后，textarea 文本框清零
        }
    </script>



</body>

</html>
