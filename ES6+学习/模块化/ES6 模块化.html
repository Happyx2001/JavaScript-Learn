<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 模块化</title>
    <!-- 模块化方式 一： -->
    <!-- 直接写到 script 标签中 -->
    <script type="module">
        // 模块化是指将一个大的程序文件，拆分为许多小的文件，然后将小文件组合起来

        // 模块化的好处:
        // 1. 防止命名冲突
        // 2. 代码复用
        // 3. 高维护性

        // 模块化语法:  export 和 import
        // export 命令用于规定模块的对外接口
        // import 命令用于输入其他模块提供的功能

        // 模块化方式：
        // 一：直接写到 script 标签中
        // 二：调用模块的代码写到一个新的文件中

        // 模块的导入方式
        // 1.通用的导入方式
        // import * as 名字 from "js文件地址"
        // 引入 m1.js 的模块内容(分别暴露数据)
        import * as m1 from "./JS/m1.js";
        console.log(m1);

        // 引入 m2.js 的模块内容(统一暴露数据)
        import * as m2 from "./JS/m2.js";
        console.log(m2);

        // 引入 m3.js 的模块内容(默认暴露数据)
        import * as m3 from "./JS/m3.js";
        console.log(m3);
        console.log(m3.default.uname);
        m3.default.hobby();


        console.log('');
        // 2. 解构赋值形式导入方式  (分别暴露数据、统一暴露数据)
        import { uname, play } from "./JS/m1.js";
        console.log(uname);
        play()
        // 解决命名冲突方式: 属性名 as 名字
        import { uname as uname2, hobby } from "./JS/m2.js";
        console.log(uname2);
        hobby()
        // (默认暴露数据) 必须给 default 起个别名
        import { default as m3_2 } from "./JS/m3.js";
        console.log(m3_2);


        console.log('');
        // 3. 简便方式  仅针对默认暴露
        import m3_3 from "./JS/m3.js";
        console.log(m3_3);
        console.log(m3_3.uname);
        m3_3.hobby();
    </script>
    <!-- 模块化方式 二： -->
    <!-- 调用模块的代码写到一个新的文件中 如下 ↓ -->
    <script src="./JS/app.js" type="module"></script>
</head>

<body>

</body>

</html>
