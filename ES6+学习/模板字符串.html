<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
    <script>
        // ES6新的声明字符串方式 [``], [''], [""]
        // 1. 声明
        let str = `我也是字符串!`
        console.log(str);
        console.log(typeof str);

        // 2. 内容中可以直接出现换行符
        let str2 = `我
                    是
                    字
                    符
                    串`;
        console.log(str2);
        console.log(typeof str2);

        // 3. 变量拼接
        let uname = '张三';
        let str3 = `${uname}又干了什么？！`;
        console.log(str3);
        console.log(typeof str3);
    </script>
</head>

<body>

</body>

</html>
