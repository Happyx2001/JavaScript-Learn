<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选链操作符</title>
    <script>
        // 可选链操作符
        // ？.
        // 可选链操作符( ?. )允许读取位于连接对象链深处的属性的值
        // 而不必明确验证链中的每个引用是否有效。?. 操作符的功能类似于 . 链式操作符
        // 不同之处在于，在引用为空(nullish ) (null 或者 undefined) 的情况下不会引起错误，该表达式短路返回值
        function main(config) {
            const dbHost = config?.db?.host;
            // 检测 ？ 前面的 config 有没有传入
            // 如果 config 传入了就检测 config.db 有没有传入
            // 都传入了则是 config.db.host
            // 在引用为空(nullish ) (null 或者 undefined) 的情况下不会引起错误，该表达式短路返回值
            console.log(dbHost);
        }

        main({
            db: {
                host: '192.168.1.100',
                username: 'root'
            },
            cache: {
                host: '192.168.1.100',
                username: 'admin'
            }
        })



    </script>
</head>

</html>
