<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script>
        // ES6 新的数据结构 Map , 类似于对象, 也是键值对的集合
        // 但是 Map 的 键 的范围不限于字符串，各种类型的值(包括对象)都可以当作 键
        // 具有 iterator 接口，可以使用 扩展运算符、for...of遍历

        // 声明Map
        let m = new Map();

        // Map属性
        // 1. 添加元素 set
        m.set('name', '张三');              // 键：字符串，值：字符串
        m.set('hobby', function () {       // 键：字符串，值：函数
            console.log('我喜欢打游戏');
        });
        let key = {
            school: 'GDOU'
        };
        m.set(key, ['广东省', '湛江市', '麻章区']);  // 键：对象，值：数组
        console.log(m);

        // 遍历Map
        for (let v of m) {
            console.log(v);
        }

        // 2. 获取个数 size
        console.log(m.size);

        // 3. 获取 get(键名)
        console.log(m.get('hobby'));
        console.log(m.get(key));

        // 4. 删除 delete()
        m.delete('name');
        console.log(m);

        // 5. 清空 clear()
        // m.clear();
    </script>
</head>

<body>

</body>

</html>
