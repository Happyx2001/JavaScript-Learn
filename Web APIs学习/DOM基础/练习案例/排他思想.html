<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排他思想</title>
    <script>
        // 排他思想：算法
        // 1. 所有元素全部清除样式(干掉其他人)
        // 2. 给当前元素设置样式(留下我自己)
        // 3. 注意顺序不能颠倒，首先干掉其他人，在设置自己
    </script>
</head>

<body>
    <div>按下按钮使得按钮变红</div>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        // 获取按钮元素
        var btn = document.getElementsByTagName('button');  // btn 是一个伪数组
        for (var i = 0; i < btn.length; i++) {
            btn[i].onclick = function () {
                // (2) 先把所有按钮背景颜色去掉
                for (var j = 0; j < btn.length; j++) {
                    btn[j].style.backgroundColor = '';
                }
                // (2) 然后才让当前元素背景颜色为red
                this.style.backgroundColor = 'red';
            }
        }




    </script>
</body>

</html>
