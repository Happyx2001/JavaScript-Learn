<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有属性</title>
    <script>
        class Person {
            // 公有属性
            name;
            // 私有属性  ( #属性名 )
            #age;
            #weight;
            // 构造方法
            constructor(name, age, weight) {
                this.name = name;
                this.#age = age;
                this.#weight = weight;
            }

            intro() {
                console.log(this.name);
                console.log(this.#age);
                console.log(this.#weight);
            }
        }

        // 实例化对象
        const man1 = new Person('张三', 18, '80kg')
        console.log(man1);
        // console.log(man1.#age);  
        // 会报错, 因为私有属性只能在类的内部里面调用
        // 需要通过在类的内部设置一个方法(函数) , 需要调用私有属性的时候, 只需要调用设置的函数就行了
        man1.intro();
    </script>
</head>

<body>

</body>

</html>
