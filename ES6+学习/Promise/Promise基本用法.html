<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise基本用法</title>
    <script>
        // Promise 是ES6  新增的异步编程解决方案, 语法上 Promise 是一个构造函数
        // Promise构造函数接受一个函数作为参数，该函数的两个参数分别是resolve和reject
        // 实例化 Promise 对象
        const p = new Promise(function (resolve, reject) {
            // 异步操作的代码...  用 setTimeout 举例
            setTimeout(function () {
                let value = '异步操作成功';
                let error = '异步操作失败';
                let flag = true;
                // 判断异步操作是否成功
                if (flag) {
                    // 异步操作成功, 调用resolve, 并将 value 当成一个参数传递出去
                    resolve(value);
                } else {
                    // 异步操作失败, 调用reject, 并将 error 当成一个参数传递出去
                    reject(error);
                }
            }, 1000);
        })

        console.log(p);

        // 调用 promise 对象的 then 方法:
        // (Promise实例生成后，可用then方法分别指定两种状态回调参数。then 方法可以接受两个回调函数作为参数)
        // (  .then(成功时的回调函数, 失败时的回调函数)  )
        p.then(function (value) {   // 异步操作成功时, resolve里面的参数会传给这个函数 (value)
            console.log(value);
        }, function (reason) {      // 异步操作失败时, reject里面的参数会传给这个函数 (reason)
            console.error(reason);
        })
    </script>
</head>

<body>

</body>

</html>
