<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数</title>
    <script>
        // async 和 await 两种语法结合可以让异步代码像同步代码一样

        // async 函数:
        // 1. async 函数的返回值为 promise 对象
        // 2. promise 对象的结果由 async 函数执行的返回值决定

        // async 函数
        async function fn() {
            return;
            // 重点：↓
            // 只要返回的结果不是一个 Promise 类型的对象
            // 则这个函数的返回结果就是一个成功(fulfilled)的 Promise，Promise 的值就是返回的值
        }

        async function fn2() {
            throw new Eorror('出错了');
            // 如果抛出错误，则返回的结果是一个失败(rejected)的 Promise
        }

        async function fn3() {
            return new Promise((resolve, reject) => {
                resolve('我们成功了!');
            })
            // 如果返回的结果是一个 Promise 对象
            // async函数返回的 Promise 成功或失败与 返回结果的 Promise 有关
        }

        async function fn4() {
            return new Promise((resolve, reject) => {
                reject('我们失败了!');
            })
            // 如果返回的结果是一个 Promise 对象
            // async函数返回的 Promise 成功或失败与 返回结果的 Promise 有关
        }

        const result = fn();
        const result2 = fn2();
        const result3 = fn3();
        const result4 = fn4();

        console.log(result);
        console.log(result2);
        console.log(result3);
        console.log(result4);
    </script>
</head>

<body>

</body>

</html>
