    <title>函数运用案例</title>
    <script>
        // 1. 利用函数求任意两个数的最大值
        function getMax(num1, num2) {
            // 方法一  if语句
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
            // 方法二  三元表达式
            // return num1 > num2 ? num1 : num2;

        }
        console.log(getMax(3, 21));
        console.log(getMax(78, 21));

        // 1. 利用函数求任意一个数组中的最大值
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 0; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var arr1 = getArrMax([1, 3, 5, 11, 34, 63]);
        console.log(arr1);  // 实参是一个数组, 可以整个送过去
        var arr2 = getArrMax([31, 123, 442, 531, 252]);
        console.log(arr2);
    </script>
