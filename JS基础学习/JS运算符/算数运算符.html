<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数运算符</title>
    <script>
        // 算法顺序：先 * 、 / 、 % ，后 + 、 -
        // 算数运算符: 加+ 、减- 、乘* 、除/ 、取余%(取模)
        console.log(1 + 1);  //2
        console.log(1 - 1);  //0
        console.log(2 * 3);  //6
        console.log(6 / 2);  //3
        // 取余
        // 用法：可以判断一个数能否被整除
        console.log(5 % 2);  //1
        console.log(6 % 3);  //0
        console.log(3 % 5);  //3
        // 注意：用浮点数运算时 会发生问题
        // 避免用浮点数直接运算
        // 不能直接用浮点数来进行比较、相等
        console.log(0.1 + 0.2);
        console.log(0.07 * 100);
    </script>
</head>

</html>
