<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增递减运算符</title>
    <script>
        // 1. 让一个变量自己加
        // 1.1 前置递增递减运算符， 需要与变量配合使用
        // 前置递增运算符是“先自加1 然后返回值” ！！
        // ++num 表示 num+1 
        var age = 10;
        ++age; //类似于 age=age+1=11
        console.log(age);
        console.log(++age + 10);  //  结果 (11+1)+10=22
        //1.2 后置递增递减运算符
        // 先返回原值参与运算， 然后再加1
        var num = 10;
        num++;
        console.log(num); //num=11
        //  but
        console.log(num++ + 10); // 结果 11+10=21
        console.log(num); // 此时num的值为12
        // ps: 前置和后置如果单独使用，效果是一样的
        // 后置：先返回原值，后自加1


        // 练习
        var e = 10;
        var f = e++ + ++e;
        //e++ = 10 之后 e = 11;因此 ++e = 12; 因此最后结果是10+12=22
        console.log(f);
    </script>


</head>

<body>

</body>

</html>
