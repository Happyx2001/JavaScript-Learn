<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数实例1</title>
    <script>
        // 异步编程  (文件操作, 网络操作(Ajax, request), 数据库操作)
        // 案例 1. 1s后在控制台输出 111 , 2s后在控制台输出 222 , 3s后在控制台输出 333

        // 回调函数中套回调函数, 回调地狱: 当异步任务过长时, 会不停的缩进, 导致代码繁多
        // setTimeout(() => {
        //     console.log(111);
        //     setTimeout(() => {
        //         console.log(222);
        //         setTimeout(() => {
        //             console.log(333);
        //         }, 3000)
        //     }, 2000)
        // }, 1000)

        // 生成器函数实现:
        function one() {
            setTimeout(() => {
                console.log(111);
                scq.next();
            }, 1000)
        }

        function two() {
            setTimeout(() => {
                console.log(222);
                scq.next();
            }, 2000)
        }

        function three() {
            setTimeout(() => {
                console.log(333);
            }, 3000)
        }

        function* gen() {
            yield one();
            yield two();
            yield three();
        }

        // 调用生成器函数
        let scq = gen();
        scq.next();
    </script>
</head>

</body>

</html>
