<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script>
        // 1. "="
        var num1 = 10;
        num1 = num1 + 10;
        console.log(num1); // 返回20

        //2. "+=", "-=", "*=", "/=", "%="
        var num2 = 10;
        num2 += 5; // 等价于 num2=num2+5
        console.log(num2); //返回15
        // "-=", "*=", "/=", "%=" 同理
    </script>
</head>

<body>

</body>

</html>
