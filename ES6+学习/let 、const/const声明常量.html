<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const声明常量</title>
    <script>
        // 声明常量
        const MYNAME = '张三';
        console.log(MYNAME);
        
        // const特性
        // 1. 一定要赋初始值
        // const MYNAME = '张三';
        // 2. 常量一般使用大写(潜规则)

        // 3. 常量不能修改

        // 4. 是块级作用域
        // {
        //     const AGE = 18;
        // }
        // console.log(AGE);   // 报错

        // 5. 对于数字和对象的元素修改，不算做对常量的修改，不会报错 
        // 数组常量
        const TEAM = ['张三', '李四', '王五'];
        console.log(TEAM);
        TEAM.push('赵六');
        console.log(TEAM);

        // 对象常量
        const Obj = {
            uname: '张三',
            age: 18,
            id: 101
        };
        console.log(Obj);

        Obj.uname = '李四';
        Obj.age = 20;
        Obj.id = 102;
        console.log(Obj);
    </script>
</head>

<body>

</body>

</html>
