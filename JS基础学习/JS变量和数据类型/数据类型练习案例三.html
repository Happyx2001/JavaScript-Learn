    <title>简单的加法计算器</title>
    <script>
        // 注意: 要将输入的值转换为数字型
        var num1 = parseFloat(prompt('请输入第一个值'));
        var num2 = parseFloat(prompt('请输入第二个值'));
        // 转换为数字型后再相加
        var sum = num1 + num2;
        // 输出
        alert('计算的结果是' + sum);
    </script>
