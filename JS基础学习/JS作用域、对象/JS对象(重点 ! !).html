<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS对象</title>
    <script>
        // 对象：对象是一组无序的相关属性和方法的集合，所有的事物都是对线，例如：字符串、数值、数组、函数等
        // 对象是由 属性 和 方法 组成的
        // 属性：事物的特征，在对象中用属性来表示    
        // 方法：事物的行为，在对象中用方法来表示

        // 为什么需要对象：对象可以使得JS中的对象表达结构更清晰、更强大



        // 创建变量的方式
        // 方式一：利用字面量创建对象 {}   
        // (对象字面量就是 {} 里面包括了表达这个事物(对象)的属性和方法)
        // var obj = {};  // 这是创建了一个空的对象
        var obj1 = {
            hename: '嘿嘿嘿',  // 属性之间用逗号隔开
            age: 18,
            sex: '男',         // 前三个都是属性
            // 这是个方法   在里面叫方法，在外面叫函数
            sayHi: function () {
                console.log('你好呀~')
            }
        }
        // (1): 里面的属性或者方法 采取 “ 键值对 : ” 的形式。
        // (2): 多个属性或方法之间用 逗号, 隔开
        // (3): 方法冒号后面跟的是一个匿名函数
        // 使用对象：
        // (1): 对象名.属性名      ( “ . ” 可以理解为 “ 的 ”)
        console.log(obj1.hename);
        // (2): 对象['属性名']
        console.log(obj1['age']);
        // (3): 调用对象的方法： 对象名.方法名()    (小括号必写)
        obj1.sayHi();


        console.log('');
        // 方式二： 利用new object 创建对象
        var obj2 = new Object();   // 先创建对象
        obj2.hename = '哈哈哈';     // 再往对象中添加 属性 和 方法
        obj2['age'] = 20;
        obj2.sex = '男';
        obj2.sayHi = function () {
            console.log('你好呀~');
        }
        // (1): 利用 等号 “ = ” 赋值的方法，添加对象的属性和方法
        // (2): 每个属性之间用 分号; 结束 
        console.log(obj2.hename);
        console.log(obj2.age);
        console.log(obj2['sex']);
        obj2.sayHi();


        console.log('');
        //     重点!!!
        // 方式三：利用“ 构造函数 ”创建对象    (方式一、二，一次只能创建一个变量)

        // 在某些项目中，对象中的属性和方法会大量相同，就只能复制。
        // 但是可以利用函数的方式，重复这些相同的代码，这个函数就叫 “ 构造函数 ”
        // 构造函数：一种特殊函数，将对象中一些相同的属性和方法抽象出来封装在一个函数中

        // 构造函数的语法格式：
        // function 构造函数名() {
        //     this.属性 = 值;
        //     this.方法 = function () { }
        // }
        // new 构造函数名();      // 构造函数名首字母要大写
        function Star(hename, age, sex) {   // 实参与形参相对应
            this.name = hename;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }
        var zhangsan = new Star('张三', 18, '男');
        console.log(typeof zhangsan);  // 构造函数返回的结果是一个对象
        console.log(zhangsan.name);
        console.log(zhangsan['age']);
        console.log(zhangsan.sex);
        zhangsan.sing('我是张三')

        var lisi = new Star('李四', 22, '男');
        console.log(lisi.name);
        console.log(lisi.age);
        lisi.sing('我是李四');
        // (1)：构造函数名首字母要大写
        // (2)：构造函数不需要return，就可以返回结果
        // (3)：调用构造函数必须用 new
        // (4)：我们只要 new 构造函数()，调用函数就会创建一个对象
        // (5)：我们的属性和方法前面必须添加 this



        console.log('');
        // PS:
        // 遍历对象: 使用for...in...循环 可以遍历我们的对象
        // for (变量 in 对象) {
        //      循环体
        // }
        for (var k in obj1) {       // for...in...之间的变量, 我们一般用 k 或者 key
            console.log(k);         // k 变量 输出的是属性名
            console.log(obj1[k]);   // obj[k] 输出得到的是属性值
        }
    </script>
</head>

<body>

</body>

</html>
