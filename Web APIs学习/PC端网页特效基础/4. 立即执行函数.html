<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
    <script>
        // 1. 立即执行函数：不需要调用，立马就能够自己执行的函数
        function fn() {
            console.log(1);
        }
        fn();

        // 2. 写法
        // (function () { }) () 或者 (function () { }());
        // 方式(1)
        (function (a, b) {
            console.log(a + b);
        })(2, 3);    // 第二个小括号可以看做是调用函数
        // 多个立即执行函数之间必须用 ; 分开
        // 方式(2)   
        (function (a, b) {
            console.log(a + b);
        }(4, 5));   // 第二个小括号可以看做是调用函数

        // 3. 立即执行函数最大的作用就是：独立创建了一个作用域
        // 在立即执行函数里面所声明的变量都是局部变量，当立即执行函数执行完毕时就会释放变量
        // 避免了命名冲突问题
    </script>
</head>

<body>

</body>

</html>
