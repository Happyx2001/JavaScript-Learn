<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES10 字符串方法扩展 trimStart 和 trimEnd</title>
    <script>
        // trim
        let str = '   我叫张三     ';

        console.log(str);

        // trimStart 清除字符串 前边的空格
        console.log(str.trimStart());

        // trimEnd 清除字符串 后边的空格
        console.log(str.trimEnd());

    </script>
</head>

<body>

</body>

</html>
