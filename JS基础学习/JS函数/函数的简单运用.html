<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的简单运用</title>
    <script>
        // 1. 计算1~100之间的总和
        // 声明函数
        function getSum() {
            var sum = 0;
            for (var i = 1; i <= 100; i++) {
                sum += i;
            }
            console.log(sum)
        }
        // 调用函数
        getSum();  // 函数可以带参数，也可以不带

        // 2. 计算任意两个数的和 
        console.log('');
        function getAdd(num1, num2) {
            var all = 0;
            all = num1 + num2;
            console.log(all);
        }
        getAdd(100, 210);  // 注意多个参数之间用逗号隔开
        getAdd(46, 22);

        // 3. 计算任意两个数之间的和  (eg. 19~45)
        console.log('');
        function getAll(num1, num2) {
            var all = 0;
            for (var i = num1; i <= num2; i++) {
                all += i;
            }
            console.log(all);
        }
        getAll(19, 45);   // 注意多个参数之间用逗号隔开
        getAll(21, 78);
        getAll(11, 22, 33);
        //如果实参个数多余形参个数，只会取到形参的个数
        getAll(111);
        //形参可以看作是不用声明的变量，如果实参个数小于形参个数，多余的形参会是undefined，导致结果为NaN

        // 4. 求任意个数的最大值(结合arguments)
        console.log('');
        function getMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1, 2, 4, 5, 6, 7, 8));
        console.log(getMax(32, 11, 42, 12, 63));
        
    </script>
</head>

</html>
