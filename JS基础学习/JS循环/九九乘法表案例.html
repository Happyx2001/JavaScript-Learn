<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <script>
        //双重for循环
        var str = '';
        for (var i = 1; i <= 9; i++) {
            //打印9行
            for (var j = 1; j <= i; j++) {
                //打印i列
                // 以下为: 九九乘法表每一小块的内容
                // 拼接!!
                str += j + 'x' + i + '=' + i * j + ';';  // 重点!!!
            }
            str += '\n';  // 每次里层循环结束后, 换行
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
