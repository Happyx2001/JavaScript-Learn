<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作页面元素</title>
    <script>
        // 1. 改变元素 “内容”
        // 1.1 element.innerText
        // 从起始位置到终止位置的内容，但它去除html标签，同时去掉空格和换行
        // 1.2 element.innerHTML
        // 从起始位置到终止位置的全部内容，包括html标签，同时保留空格和换行
    </script>
    <style>
        button {
            width: 200px;
            height: 120px;
            font-size: 40px;
        }

        div,
        p {
            width: 300px;
            height: 120px;
            background-color: blanchedalmond;
            line-height: 120px;
            text-align: center;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <!-- 案例一：按下按钮，显示当前时间 -->
    <button id="btn">当前时间</button>
    <div>time</div>
    <p>time</p>
    <script>
        // 获取元素 (事件源)
        var btn = document.getElementById('btn');
        var div = document.querySelector('div');
        // 确定事件形式  运行程序是一个函数  (事件类型)
        btn.onclick = function () {
            div.innerText = getDate();
        }
        // 时间函数   (事件运行函数)
        function getDate() {
            var date1 = new Date();
            var year = date1.getFullYear();
            var month = date1.getMonth() + 1;
            var dates = date1.getDate();
            var day = date1.getDay();
            var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            return '今天是: ' + year + '年 ' + month + '月 ' + dates + '日 ' + arr[day];
        }
        // 也可以不按按钮直接显示
        var p = document.querySelector('p');
        p.innerText = getDate();
    </script>
</body>

</html>
