<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串查找案例</title>
    <script>
        // 查找字符串'abcoefoxyozzopp'中所有o出现的位置和次数
        // 核心算法：先查找第一个o出现的位置
        // 只要 indexOf 返回的结果不是 -1 就继续往后查找
        // 因为 indexOf 只能查找到第一个，所以后面的查找，一定是当前索引加1，再继续查找
        var str = 'abcoefoxyozzopp';
        var index = str.indexOf('o');
        var num = 0;  // 出现次数 计数器
        while (index !== -1) {
            console.log(index);
            num++;  // 出现一次 计数器加1
            index = str.indexOf('o', index + 1);  // 在查找到的元素的之后一个元素开始下一次查找
        }
        console.log('"o"出现的次数是：' + num);


        // 查找['red', 'blue', 'red', 'green', 'pink', 'red'] 中 red 出现的位置和次数
        var arr = ['red', 'blue', 'red', 'green', 'pink', 'red'];
        var index2 = arr.indexOf('red');
        var num2 = 0;
        while (index2 !== -1) {
            console.log(index2);
            num2++;
            index2 = arr.indexOf('red', index2 + 1);
        }
        console.log('"red"出现的次数是：' + num2);


    </script>
</head>

<body>

</body>

</html>
