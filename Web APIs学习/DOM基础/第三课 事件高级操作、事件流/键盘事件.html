<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
</head>

<body>
    <input type="text" name="" id="">
    <script>
        // 常见的键盘事件对象
        // 1. onkeyup 某个键盘按键被松开时触发
        document.addEventListener('keyup', function () {
            console.log('我弹起了~~~');
        })

        // 2. onkeydown 某个键盘按键被按下时触发
        document.addEventListener('keydown', function () {
            console.log('我按下了down~~~');
        })

        // 3. onkeypress 某个键盘按键被按下时触发
        // 但是功能键不行 比如：ctrl、shift、方向键
        document.addEventListener('keypress', function () {
            console.log('我按下了press~~~');
        })
        // 执行顺序为：keydown -- keypress -- keyup

        // 4. keyCode 属性：返回相应键的 ASCII 码
        document.addEventListener('keydown', function (e) {
            console.log('我按下了：' + e.keyCode);
        })
        // 案例
        // 当我们按下键盘上的a的时候，光标定位到搜索框中
        var inp = document.querySelector('input');
        document.addEventListener('keyup', function (e) {
            if (e.keyCode === 65) {
                // 搜索框获得焦点，focus()方法
                inp.focus();
            }
        })
    </script>
</body>

</html>
