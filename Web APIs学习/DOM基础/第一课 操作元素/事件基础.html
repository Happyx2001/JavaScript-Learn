<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件基础</title>
    <style>
        button {
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            border-radius: 20px;
            border: 0;
            font-size: 30px;
            margin: 100px 0;
        }
    </style>
    <script>
        // 事件：事件是可以被 JavaScript 侦测到的行为
        // 触发---相应机制

        // 事件由三部分组成： 事件源、 事件类型、 事件处理程序
        // 1. 事件源：事件被触发的对象
        // 2. 事件类型：如何触发  什么事件，比如鼠标点击(onclick)，鼠标经过，键盘按下
        // 3. 事件处理程序：通过一个函数赋值的方式完成

        // 常见的鼠标事件：
        // 鼠标点击触发：onclick 、 鼠标经过触发：onmouseover 、 鼠标离开触发：onmouseout
        // 获得鼠标焦点触发：onfocus 、 失去鼠标焦点触发：onblur
        // 鼠标移动触发：onmousemove 、 鼠标弹起触发：onmouseup 、 鼠标按下触发：onmousedown
        
    </script>
</head>

<body>
    <button id="btn">点我试试看</button>
    <script>
        // 1. 事件源
        var btn = document.getElementById('btn');
        // 2. 事件类型
        // 3. 事件处理程序
        btn.onclick = function () {
            alert('哈哈哈哈哈哈哈哈哈哈');
        }

    </script>
</body>

</html>
