<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES7 新特性</title>
    <script>
        // 1. 数组的 includes 方法, 用于检测数组中是否包含某个元素, 返回布尔类型值
        let arr = ['张三', '李四', '王五'];
        console.log(arr.includes('张三'));  // true
        console.log(arr.includes('赵六'));  // false

        // 2. 指数操作符   **   
        // 实现幂运算, 功能与 Math.pow 结果相同
        console.log(2 ** 4);  // 16
        console.log(Math.pow(2, 4));
        console.log(3 ** 10);  // 59049
        console.log(Math.pow(3, 10));

    </script>
</head>
