<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES8 对象方法扩展</title>
    <script>
        // 声明对象
        const zhangsan = {
            name: '张三',
            cities: ['北京', '上海', '广州', '深圳'],
            hobby: function () {
                console.log('我喜欢打游戏');
            }
        }

        // ES8 对象方法扩展
        // 1. 获取对象所有的键 Object.keys()
        console.log(Object.keys(zhangsan));

        // 2. 获取对象所有的值 Object.values()
        console.log(Object.values(zhangsan));

        // 3. Object.entries() 返回一个数组, 他的每个成员也是一个数组...
        // 将对象转换为 键值对 数组
        // 方便于去创建Map
        console.log(Object.entries(zhangsan));
        const m = new Map(Object.entries(zhangsan));
        console.log(m);
        console.log(m.get('cities'));
        console.log(m.size);

        // 4. 对象属性的描述  Object.getOwnPropertyDescriptors()
        console.log(Object.getOwnPropertyDescriptors(zhangsan));

        // PS: 设置对象属性的描述
        // Object.create(原型对象, 设置属性描述(对象)) 方法会使用指定的原型对象及其属性去创建一个新的对象
        const obj = Object.create(null, {  // null 表示没有原型对象
            name: {
                // 设置值
                value: '李四',
                // 设置属性特性
                writable: true,      // 是否可以写
                configurable: true,  // 是否可以删除
                enumerable: true     // 是否可以枚举
            }
        })
        console.log(Object.getOwnPropertyDescriptors(obj));






    </script>
</head>

<body>

</body>

</html>
