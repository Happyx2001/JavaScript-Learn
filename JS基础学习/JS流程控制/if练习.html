<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if练习</title>
    <script>
        // 分数等级判断，按照从大到小判断
        var fen = prompt('请输入学生的分数');
        if (fen >= 90) {
            alert('成绩等级为A');
        }
        else if (fen >= 80) {
            alert('成绩等级为B');
        }
        else if (fen >= 70) {
            alert('成绩等级为C');
        }
        else if (fen >= 60) {
            alert('成绩等级为D');
        }
        else {
            alert('成绩等级为E');
        }
    </script>
</head>

<body>

</body>

</html>
