<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript开始</title>
    <!-- Javascript是编程语言，html和css实际上只是标记语言 -->
    <!-- 区别在于对逻辑的需求 -->
    <!-- 编程语言有着很强的逻辑和行为能力 ，是主动的 -->

    
    <!-- 写javascript的格式<script> -->
    <script>
        // js语言被归类为脚本语言，会“逐行” “解释” 执行
        // 编译器：代码执行之前进行编译  如：Java
        // 解释器：运行时进行及时解释，并立即执行  如：JavaScript
        alert('JavaScript是编程语言，alert可以控制网页弹出');
    </script>


    <!-- JS的组成：1. Javascript语法  ECMAScript
                  2. 页面文档对象模型 DOM
                  3. 浏览器对象模型 BOM-->
    <!-- 1. EMCAScript：规定了JS的编程语法和基础核心知识 -->
    <!-- 2. DOM：对页面上各种元素进行操作 -->
    <!-- 3. BOM：对浏览器窗口进行操作  -->
