        // document
        // location
        // navigation
        // screen
        // history

        // windows 对象是浏览器的顶级对象，它具有双重角色
        // 1. 它是 JS 访问浏览器窗口的一个接口
        // 2. 它是一个全局变量  定义在全局作用域中的变量, 函数都会变成 window 对象的属性和方法
