<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的简洁写法</title>
    <script>
        // ES6 允许在大括号里面，直接写入变量和函数，作为对象的属性和方法
        // 可以使得代码更加简洁

        let uname = '张三';         // 属性
        let age = function () {    // 方法
            console.log('我18岁了！');
        }

        // 简洁写法
        const san = {
            uname,
            age,
            hobby() {
                console.log('我喜欢打游戏');
            }
        }
        console.log(san);
    </script>
</head>

<body>

</body>

</html>
