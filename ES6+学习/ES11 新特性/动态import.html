<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态import</title>
    <script>
        // 1. 静态import
        // 将 import 放在模块的入口文件则表示静态 import, 
        // 就是在一开始就将模块的所有属性和方法一起加载, 但是这样会一定程度上影响效率

        // 2. 动态import
        // 按需加载，只有模块里面的属性或者方法被调用的时候才加载该模块的属性或者方法

    </script>
</head>

<body>
    <button id="btn">点击按钮</button>
    <script src="./JS/app.js" type="module"></script>
</body>

</html>
