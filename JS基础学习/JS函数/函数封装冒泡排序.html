    <title>函数-冒泡排序</title>
    <script>
        // 函数封装 —— 冒泡排序
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr   //  返回， 排序后的数组
        }

        var num = [3, 1, 2, 4, 6, 5];
        console.log(sort(num));  // 打印排序完的数组

        // 函数封装 —— 判断闰年
        function isRY(year) {
            var flag = false;
            // 写法二 (if + 逻辑运算符)
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                return year + '年是闰年';
            } else {
                return year + '年是平年';
            }
        }

        var num2 = prompt('请输入年份');
        alert(isRY(num2));
        console.log(isRY(num2));
    </script>
