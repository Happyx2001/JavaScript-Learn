<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
    <script>
        // ...扩展运算符能将'数组'转换为逗号 , 分隔的'参数序列'
        // 声明一个数组 ...
        const team = ['张三', '李四', '王五', '赵六', '郑七'];

        // 声明一个函数
        function chunwan() {
            console.log(arguments);
        }

        chunwan(team);
        // 此时的实参是 team数组  只算一个参数
        chunwan(...team);  // 等价于chunwan('张三', '李四', '王五', '赵六', '郑七')
        // 此时的实参是 '张三', '李四', '王五', '赵六', '郑七'  算多个参数

        console.log([...team]);   // ps：这样输出的仍然是一个数组
    </script>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // 扩展运算符的运用
        console.log('');
        // 运用 1. 数组的合并
        const shuzu1 = ['张三', '李四'];
        const shuzu2 = ['王五', '赵六', '郑七']
        const shuzu3 = [...shuzu1, ...shuzu2];
        console.log(shuzu1);
        console.log(shuzu2);
        console.log(shuzu3);

        // 运用 2. 数组的克隆  (浅拷贝)
        // 浅拷贝: 如果是简单数据类型,则直接复制变量的值. 如果是复杂数据类型(引用类型),则复制的是变量存储的地址
        const shu1 = ['A', 'B', 'C'];
        const shu2 = [...shu1];
        console.log(shu1);
        console.log(shu2);

        // 运用 3. 将伪数组转为真正的数组
        const divs = document.querySelectorAll('div');  // querySelectorAll 获取的全部元素存放于 伪数组 中
        const divArr = [...divs];
        console.log(divArr);
    </script>
</body>

</html>
