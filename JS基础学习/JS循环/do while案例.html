<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while案例</title>
    <script>
        // 案例1  打印一个人的一生
        var year = 1;
        do {
            console.log('你现在是' + year + '岁');
            year += 1;
        } while (year <= 100)

        // 案例2  求1~100直接整数的和
        var sum = 0;  // 总和
        var i = 1;  // 计数器 兼 所有整数的代表
        do {
            sum += i;
            i++;
        } while (i <= 100)
        console.log(sum);

        // 案例3  不停弹出提示框
        // 如果不输入123, 则会一直循环提示'请输入123'
        do {   // 因为do while至少会执行一次，因此这个案例可以在循环体中声明
            var ai = prompt('请输入123');
        } while (ai != 123)
        alert('你真听话');
    </script>
</head>

</body>

</html>
