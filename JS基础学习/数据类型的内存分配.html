<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型的内存分布</title>
    <script>
        // 简单数据类型 又叫 基本数据类型 或者 值类型
        // string、number、boolen、undefined、null
        // 在存储时变量中存储的是值的本身，因此叫做 值类型
        // 1. 存放在 “栈” 中，里面直接开辟一个空间存放的是 值

        // 2. 简单类型传参：
        // 函数的形参也可以看做是一个变量，当我们把一个值变量作为参数传递给函数的形参时，
        // 其实是把变量在栈空间里的值复制了一份给形参，那么在方法内部对形参做任何修改，都不会影响到外部变量
        function fn(a) {
            a++;
            console.log(a);  // 11 
        }
        var x = 10;
        fn(x);
        console.log(x);   // 10

        // 复杂数据类型 又叫 引用类型
        // 通过 new 关键字创建的对象(系统对象，自定义对象)，如：Object、Array、Date
        // 在存储时变量中存储的仅仅是 “地址” (引用) ，因此叫做 引用数据类型
        // 1.首先在 “栈” 中存放 “地址” ，然后这个 “地址” 指向 “堆” 里面的数据

        // 2. 复杂类型传参:
        // 函数的形参也可以看做是一个变量，当我们把一个引用类型变量传递给函数的形参时，
        // 其实是把变量在栈空间的地址复制给了形参，形参和实参保存的是同一个堆地址，所以操作的是同一个对象
        function Person(name) {
            this.name = name;
        }
        function f1(x) { // x = p
            console.log(x.name); // 2. 这个输出什么 ?  刘德华   
            x.name = "张学友";   // 对象里属性的属性值发生改变
            console.log(x.name); // 3. 这个输出什么 ?   张学友
        }
        var p = new Person("刘德华");
        console.log(p.name); // 1. 这个输出什么 ?   刘德华 
        f1(p);
        console.log(p.name); // 4. 这个输出什么 ?   张学友



    </script>
</head>

</html>
