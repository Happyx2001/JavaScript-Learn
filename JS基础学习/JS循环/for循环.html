<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
    <script>
        // for循环最常用
        // while 先判断后执行
        // do while 先执行后判断

        // 循环的目的，可重复执行某些代码
        // 1. 语法结构：
        // for (初始化变量; 条件表达式; 操作表达式) {
        //     循环体
        // }
        // 2. 初始化变量，就是用var声明一个普通变量，一般用于作为计数器使用
        // 3. 条件表达式，用来决定每一次循环是否继续执行，即终止条件
        // 4. 操作表达式，是每次循环最后执行的代码，通常用于计数器变量进行更新(递增或者递减)


        // 以下为单层循环的例子
        // eg1.打印100句'你好呀'
        for (var i = 1; i <= 100; i++) {
            console.log('你好呀');
        }
        // 执行过程
        // 1. var i = 1; 只执行一次
        // 2. 判断 i <= 100; 满足条件则执行3. 不满足则退出循环
        // 3. 执行console.log('你好呀');
        // 4. 再执行i++;
        // 5. 循环2、3、4


        // 断点调试
        // 网页按F12(检查网页)-->选择Sources-->找到需要调试的文件-->在程序的某一行设置断点(点击那一行)
        // 断点调试可以帮我们观察程序的运行过程

        // eg2.  控制输出的次数
        var num = prompt('请输入要循环的次数');
        for (var i = 1; i <= num; i++) {
            console.log('循环');
        }
        // eg3.  重复输出不同的代码
        for (var year = 1; year <= 21; year++) {
            console.log('我今年' + year + '岁了');
        }
        //eg4. 重复某些相同操作：求1~100之间所有整数的累计和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;  //  sum += i;
        }
        console.log(sum);


        //多重循环
        // 1. for双重循环语法
        // 2. 外层循环一次，里层循环执行全部
        // for (外层的初始化变量; 外层的条件表达式; 外层的操作表达式) {
        //     for (里层的初始化变量; 里层的条件表达式; 里层的操作表达式) {
        //          执行语句;
        //     }
        // }
        // eg1.
        for (var i = 1; i <= 5; i++) {
            console.log('这是外层循环的第' + i + '次');
            for (var j = 1; j <= 5; j++) {
                console.log('这是里层循环的第' + j + '次');
            }
        }
    </script>
</head>

<body>

</body>

</html>
