<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出年龄案例</title>
    <script>
        // 案例一
        // 输入框与拼接 相结合
        var age = prompt('请输入你的年龄'); // 保存年龄
        // ps. prompt取得的值都是字符串型string
        var str = '你的年龄是' + age + '岁'; //拼接
        alert(str); //输出年龄 
    </script>
</head>

</html>
