<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数默认值</title>
    <script>
        // ES6 允许给函数参数赋值初始值
        // 1. 形参初始值  (具有默认值的参数，一般位置要靠后)
        // 当实参没有传递值给形参的时候，形参的值为初始值
        function add(a, b, c = 10) {
            return a + b + c;
        }
        let result = add(1, 2);
        console.log(result);   // 打印为 13

        // 2. 与解构赋值结合
        function connect({ host = '123456', username, password, port }) {
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect({
            username: 'root',
            password: 'root',
            port: 3333
        })
    </script>
</head>

</body>

</html>
