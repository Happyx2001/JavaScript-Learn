<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <script>
        // 比较运算符：  (返回的是布尔值)
        // 小于号 < 、大于号 > 、大于等于(大于或者等于) >= 、
        // 小于等于号(小于或者等于) <= 、判等号== 、不等号!= 
        // 全等===、全等要求值和数据类型都一致
        console.log(3 >= 5); // 返回false
        console.log(4 >= 1); // 返回true
        // 判等号(判断) 会转型
        console.log(5 == 5); // 返回true
        console.log(9 == '9'); // 返回true 
        console.log(5 != 5); // 返回false
        // 全等要求：两侧的值和数据类型完全一致才行
        console.log(5 === 5); // 返回true
        console.log(5 === '5'); // 返回false
    </script>
</head>

<body>

</body>

</html>
