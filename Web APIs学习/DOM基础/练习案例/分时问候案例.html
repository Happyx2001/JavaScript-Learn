<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时问候</title>
    <!-- 根据系统的时间来判断，输出的图片和语句 -->
    <style>
        img {
            width: 500px;
            margin: 100px auto;
        }

        div {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <img src="../images/wall1.png" alt="">
    <div>早上好，年轻人！</div>
    <script>
        // 获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 调用内置对象Date 获取当前的小时
        var date = new Date();
        var h = date.getHours();
        // 利用 if 语句，判断当前时间应当出现的图片和文字
        if (h < 9) {
            img.src = '../images/wall1.png';
            div.innerHTML = '早上好，年轻人！';
        } else if (h < 12) {
            img.src = '../images/wall2.png';
            div.innerHTML = '上午好，年轻人！';
        } else if (h < 18) {
            img.src = '../images/wall3.png';
            div.innerHTML = '下午好，年轻人！';
        } else {
            img.src = '../images/wall4.png';
            div.innerHTML = '晚上好，年轻人！';
        }
    </script>
</body>

</html>
