<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算年龄案例</title>
    <script>
        // step1. 输入用户的出生年月
        var year = prompt('请输入你的出生年份')
        // step2. 计算用户的岁数并保存
        var age = 2020 - year;  //隐式转换
        // step3. 输出
        alert('你今年' + age + '岁');
    </script>
</head>

</body>

</html>
