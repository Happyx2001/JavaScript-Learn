<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入输出</title>
    <script>
        // 1. 浏览器弹出警示框  展现给用户的
        alert('这是警示框');
        // 2. 控制台打印输出的信息  展现给程序员的
        console.log('控制台打印输出的信息');
        // 3. 弹出输入框，可以输入
        prompt('请输入你的年龄');
    </script>
</head>
